<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documen</title>

    <link rel="stylesheet" href="/style/Normalize.css">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>




<body class="body">

    <header class="header">
        <a href="#" class="btn btn--white again">Again!</a>
        <p>&lt; Between 1 and 20 &gt; </p>
    </header>

    <div class="hero-block">
        <h1 class="heading">Guess My Number!</h1>
        <div class="number__block"><span class="number">?</span></div>
        <div class="number__display"></div>
    </div>
    <section class="input-block grid">

        <div class="input__number__block">
            <input type="number" class="input">
            <div><button class="btn btn--white check">Check!</button></div>
        </div>

        <div class="score__board">

            <div class="message">🤔Start guessing...</div>

            <p>💯Score : <span class="score">20</span></p>
            <p>🏅Highscore : <span class="high__score">0</span></p>

        </div>


    </section>

    <footer class="footer">
        <button href="#" class="btn btn--white again">Again!</button>
    </footer>





    <script src="/main.js"></script>
</body>

</html>
